<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Comment Board</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- For un-login user-->
        <li class="nav-item user-not-logged-in">
          <a class="nav-link" href="#login">Login</a>
        </li>
        <li class="nav-item user-not-logged-in">
          <a class="nav-link" href="#register">Register</a>
        </li>
        <!-- For login user -->
        <li class="nav-item user-logged-in d-none">
            <span class="nav-link">
              <i class="fas fa-user"></i>
              <span id="current-username"></span>
              (<span id="current-email"></span>)
            </span>
        </li>
        <li class="nav-item user-logged-in d-none">
          <a class="nav-link" href="#" id="logout-btn">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main page -->
<div class="container mt-4">
  <div id="app">
    <div id="home-page">
      <!-- Post section(require login) -->
      <div class="card mb-4 user-logged-in d-none">
        <div class="card-body">
          <h5 class="card-title">Post comment</h5>
          <form id="comment-form" class="mb-0">
            <div class="mb-3">
              <textarea class="form-control" id="comment-content" rows="3" placeholder="Please input your comment." maxlength="200" required></textarea>
              <div class="form-text text-end"><span id="comment-char-count">200</span> characters left</div>
            </div>
            <input type="hidden" id="comment-parent-id" value="0">
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
      </div>

      <!-- Comment section -->
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">All comments</h5>
        </div>
        <div class="card-body">
          <div id="comments-container">
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login page -->
    <div id="login-page" class="d-none">
    </div>

    <!-- Register page -->
    <div id="register-page" class="d-none">
    </div>
  </div>
</div>

<!-- Reply section(require login) -->
<div class="modal fade" id="reply-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reply</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="reply-form">
          <div class="mb-3">
            <label for="reply-content" class="form-label">Your reply</label>
            <textarea class="form-control" id="reply-content" rows="3" maxlength="200" required></textarea>
            <div class="form-text text-end"><span id="reply-char-count">200</span> characters left</div>
          </div>
          <input type="hidden" id="reply-parent-id" value="">
          <button type="submit" class="btn btn-primary">Reply</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
